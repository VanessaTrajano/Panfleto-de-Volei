<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/logoVolei.ico"/>
    <title>Panfleto - Vôlei</title>
</head>
<body>
    <main>
        <section class="first-box">
            <section class="group1">
                <div class="ball">
                    <img src="./img/bola.png" alt="bola de vôlei">
                </div>
                <div class="player">
                    <img src="./img/player.png" alt="pessoa jogando vôlei">
                </div>
            </section>
            <section class="group2">
                <div class="title">
                    <h1>1° FESTIVAL JF VÔLEI</h1>
                </div>
                <div class="box">
                    <div class="net">
                        <img src="./img/rede.png" alt="pessoas jogando vôlei">
                    </div>
                    <div class="when">
                        <p>18</p>
                        <p>DEZ</p>
                        <p>15H</p>
                    </div>
                </div>
            </section>
        </section>
        <section class="second-box">
            <div class="info">
                <h2>CENTRO DE ENSINO JF VÔLEI</h2>
                <p>Rua Barão de Santa Helena 535 – Bairro Gramberry</p>
                <p>Juiz de Fora - MG</p>
            </div>
            <div class="other-player">
                <img src="./img/player2.png" alt="pessoa recebendo a bola">
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
